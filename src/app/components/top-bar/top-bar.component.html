<div
  class="align-items-center bar-height bg-lightalpha d-flex justify-content-between fixed-top px-3 shadow"
>
  <div>
    <button
      class="btn me-3 position-relative"
      data-bs-toggle="offcanvas"
      data-bs-target=".offcanvas"
    >
      &#9776;
      <div
        *ngIf="contractServ.isAppReady$ | async"
        class="position-absolute top-0 start-0 spinner-grow spinner-grow-sm text-danger"
      ></div>
    </button>
    <a href="index.html">
      <img class="taptarget-height" src="assets/img/logo.png" />
    </a>
  </div>

  <!-- tabs nav -->
  <div class="d-none d-md-flex align-items-center justify-content-center">
    <div
      routerLinkActive="tab-active"
      class="btn btn-eboxprimary btn-skewed position-relative shadow me-lg-4 me-md-3"
    >
      <a
        href="#"
        routerLink="/send"
        class="stretched-link text-decoration-none text-uppercase text-reset"
      >
        Send
        <i class="bi bi-box"></i>
      </a>
    </div>
    <div
      routerLinkActive="tab-active"
      class="btn btn-eboxprimary btn-skewed position-relative shadow me-lg-4 me-md-3"
    >
      <a
        href="#"
        routerLink="/over-the-counter"
        class="stretched-link text-decoration-none text-uppercase text-reset"
      >
        <i class="bi bi-shuffle"></i>
        OTC
      </a>
    </div>
    <div
      routerLinkActive="tab-active"
      class="btn btn-eboxprimary btn-skewed position-relative shadow me-lg-4 me-md-3"
    >
      <a
        href="#"
        routerLink="/boxes/received"
        class="stretched-link text-decoration-none text-uppercase text-reset"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        Received
      </a>
    </div>
    <div
      routerLinkActive="tab-active"
      class="btn btn-eboxprimary btn-skewed position-relative shadow"
    >
      <a
        href="#"
        routerLink="/boxes/sent"
        class="stretched-link text-decoration-none text-uppercase text-reset"
      >
        Sent
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
  <!-- end of tabs nav -->

  <!-- connect toggle -->
  <button
    *ngIf="!(contractServ.selectedAccount$ | async)"
    (click)="contractServ.connect()"
    class="btn btn-eboxprimary rounded-alot"
  >
    Connect
  </button>
  <button
    *ngIf="contractServ.selectedAccount$ | async"
    (click)="contractServ.disconnect()"
    class="btn btn-eboxprimary rounded-alot"
  >
    <img
      *ngIf="contractServ.isEthereum()"
      src="assets/img/ethereum.png"
      style="height: 21px"
    />
    <img
      *ngIf="contractServ.isBinance()"
      src="assets/img/binance.png"
      style="height: 21px"
    />
    {{ contractServ.selectedAccount$ | async | slice: 0:6 }}...
    <i class="bi bi-x-circle"></i>
  </button>
  <!-- end of connect toggle -->
</div>

<div
  class="offcanvas offcanvas-start bg-eboxdark text-white"
  style="max-width: 256px"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Navigation</h5>
    <button
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="links overflow-auto">
    <a
      href="#"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-box-arrow-left me-1"></i>
      Homepage
    </a>
    <a
      href="#"
      routerLink="/send"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-box me-1"></i>
      Send a box
    </a>
    <a
      href="#"
      routerLink="/over-the-counter"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-shuffle me-1"></i>
      Over the counter
    </a>
    <a
      href="#"
      routerLink="/boxes/received"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-list-task me-1"></i>
      Received boxes
    </a>
    <a
      href="#"
      routerLink="/boxes/sent"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-clock-history me-1"></i>
      Sent boxes
    </a>
    <a
      href="#"
      routerLink="/staking"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-cash-stack me-1"></i>
      Staking
    </a>
    <a
      href="#"
      routerLink="/governance"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-people me-1"></i>
      Governance
    </a>
    <a
      href="#"
      routerLink="/financials"
      routerLinkActive="active"
      class="p-3 d-block text-uppercase text-reset text-decoration-none"
    >
      <i class="bi bi-bar-chart me-1"></i>
      Financials
    </a>

    <!-- token dispenser -->
    <div *ngIf="contractServ.isAppReady$ | async" class="p-3">
      <div class="text-uppercase my-3 fst-italic">
        <div class="spinner-grow spinner-grow-sm text-danger me-1"></div>
        Get test tokens
        <i class="bi bi-arrow-down"></i>
      </div>
      <div class="d-grid gap-3 p-3">
        <button
          (click)="contractServ.give100TestToken('AAA')"
          class="btn btn-outline-eboxprimary rounded-alot"
        >
          <span class="fs-5 me-2 text-warning">100</span>
          Token AAA
        </button>
        <button
          (click)="contractServ.give100TestToken('BBB')"
          class="btn btn-outline-eboxprimary rounded-alot"
        >
          <span class="fs-5 me-2 text-warning">100</span>
          Token BBB
        </button>
        <button
          (click)="contractServ.give100TestToken('CCC')"
          class="btn btn-outline-eboxprimary rounded-alot"
        >
          <span class="fs-5 me-2 text-warning">100</span>
          Token CCC
        </button>
      </div>
    </div>
    <!-- end of token dispenser -->
  </div>
</div>
